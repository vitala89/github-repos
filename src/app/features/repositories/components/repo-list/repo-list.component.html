<div class="p-4">
  <h1 class="text-xl font-bold mb-4">
    {{ title }}
  </h1>
  <ul class="space-y-3">
    @for (repo of repositories(); track repo.id) {
      <app-repo-item [repo]="repo" />
    }
  </ul>
  <div appInfiniteScroll (scrolled)="loadRepos()" class="h-1"></div>

  @if (loading()) {
    <div class="mt-4 flex justify-center">
      <app-loading [text]="loaderText"></app-loading>
    </div>
  }
</div>
