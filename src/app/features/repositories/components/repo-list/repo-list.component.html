<div class="p-4">
  <h1 class="text-xl font-bold mb-4">
    ðŸ”¥ Trending Repositories (last 30 days)
  </h1>
  <ul class="space-y-3">
    @for (repo of repos; track repo.id) {
      <li class="border p-4 rounded bg-white dark:bg-neutral-800 shadow">
        <div class="flex items-start">
          <img
            [ngSrc]="repo.owner.avatar_url"
            [alt]="repo.owner.login"
            [width]="64"
            [height]="64"
            class="w-16 h-16 rounded border object-cover mr-4 flex-shrink-0"
          />
          <div class="flex-1">
            <p class="font-semibold text-lg text-blue-600">{{ repo.name }}</p>
            <p class="text-sm text-gray-600 dark:text-gray-300 mb-2">
              {{ repo.description }}
            </p>
            <div class="flex items-center gap-3 text-sm mt-1">
              <span class="border rounded px-2 py-0.5 font-medium"
                >Nb Stars: {{ repo.stargazers_count }}</span
              >
              <span class="border rounded px-2 py-0.5 font-medium"
                >Nb Issues: {{ repo.open_issues_count }}</span
              >
              <span class="ml-2 text-gray-500">
                {{ repo.owner.login }}
              </span>
            </div>
          </div>
        </div>
      </li>
    }
  </ul>
</div>
