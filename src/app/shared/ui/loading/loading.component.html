<div class="flex flex-col items-center justify-center">
  <div
    class="rounded-full p-4 bg-gray-100 dark:bg-gray-800 shadow-[5px_5px_10px_rgba(0,0,0,0.1),-5px_-5px_10px_rgba(255,255,255,0.8)] dark:shadow-[5px_5px_10px_rgba(0,0,0,0.3),-5px_-5px_10px_rgba(30,30,30,0.2)]"
  >
    <lucide-icon
      [name]="loaderIcon"
      class="animate-spin text-blue-500"
    ></lucide-icon>
  </div>

  @if (text()) {
    <p class="mt-2 text-gray-600 dark:text-gray-300">
      {{ text() }}
    </p>
  }
</div>
